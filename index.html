<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jeff Photography | Photo & Video</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>
  <header>
    <h1>Jeff Photography</h1>
    <p>Photography & Videography</p>
    <a href="#booking" class="btn">Book Me</a>
  </header>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="gallery">
      <img src="assets/photos/sample1.jpg" />
      <img src="assets/photos/sample2.jpg" />
      <video src="assets/videos/sample.mp4" controls></video>
    </div>
  </section>

  <section id="booking">
    <h2>Book a Session</h2>

    <form id="bookingForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />

      <select name="service">
        <option>Photography</option>
        <option>Videography</option>
        <option>Both</option>
      </select>

      <input type="text" name="location" placeholder="Event Location" required />
      <input type="date" name="date" required />
      <input type="time" name="time" required />

      <textarea name="details" placeholder="Event details"></textarea>

      <input type="number" name="budget" placeholder="Proposed Budget" />

      <button type="submit">Submit Booking</button>
    </form>

    <p id="confirmation"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
